<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Kilómetro Cero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('Qkbu5T_L7jt6IYe-V'); // Tu clave pública
    })();
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #ff1e1e;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 30, 30, 0.3);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      background-color: #ff1e1e;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c30000;
    }

    .success, .error {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #ff1e1e;
    }
  </style>
</head>
<body>

  <h1>Contáctanos</h1>

  <form id="contact-form">
    <input type="text" name="from_name" placeholder="Nombre completo" required>
    <input type="email" name="reply_to" placeholder="Correo electrónico" required>
    <input type="tel" name="telefono" placeholder="Teléfono (opcional)">
    <textarea name="message" rows="5" placeholder="Cuéntanos sobre tus necesidades logísticas..." required></textarea>
    <button type="submit">Enviar Mensaje</button>
    <div id="form-status"></div>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const statusDiv = document.getElementById('form-status');
      statusDiv.innerHTML = '⏳ Enviando...';

      emailjs.sendForm('service_x8sdl3t', 'template_gmssuii', this)
        .then(() => {
          statusDiv.innerHTML = '<p class="success">✅ Mensaje enviado correctamente. Nos contactaremos pronto.</p>';
          this.reset();
        }, (error) => {
          console.error('Error:', error);
          statusDiv.innerHTML = '<p class="error">❌ Hubo un error al enviar el mensaje. Inténtalo más tarde.</p>';
        });
    });
  </script>

</body>
</html>
