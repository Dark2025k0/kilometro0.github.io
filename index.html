<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kil√≥metro Cero - Mensajer√≠a Premium en Ecuador</title>
  <link rel="icon" href="k0 transparente.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --negro: #000000;
      --rojo: #ff1e1e;
      --gris-claro: #e8e8e8;
      --gris-medio: #bbbbbb;
      --gris-oscuro: #1a1a1a;
      --gris-cobertura: #2a2a2a;
      --btn-hover: #c30000;
      --whatsapp-green: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--negro);
      color: var(--gris-claro);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animaci√≥n del logo */
    @keyframes logoAnimation {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 30, 30, 0.5)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255, 30, 30, 0.8)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 30, 30, 0.5)); }
    }

    /* Animaciones para badge */
    @keyframes pulseGrowth {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 30, 30, 0.7); }
      50% { transform: scale(1.05); }
      70% { box-shadow: 0 0 0 10px rgba(255, 30, 30, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 30, 30, 0); }
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, var(--negro), var(--gris-oscuro));
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: "98% EFICACIA EN ENTREGAS";
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 30, 30, 0.2);
      color: var(--gris-claro);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      border: 1px solid var(--rojo);
      user-select: none;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(255, 30, 30, 0.5));
      animation: logoAnimation 3s infinite;
    }

    h1 {
      font-size: 3rem;
      color: var(--rojo);
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 30, 30, 0.3);
      user-select: none;
    }

    h2 {
      font-style: italic;
      font-weight: 300;
      color: var(--gris-medio);
      margin-bottom: 30px;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: var(--gris-claro);
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      position: relative;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--rojo);
      transition: width 0.3s ease;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover,
    nav a:focus {
      color: var(--rojo);
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    /* Botones */
    .btn {
      background: var(--rojo);
      border: none;
      color: #fff;
      padding: 14px 36px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 12px var(--rojo);
      transition: all 0.3s ease;
      font-weight: 500;
      user-select: none;
    }

    .btn:hover,
    .btn:focus {
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--rojo);
      outline: none;
    }

    .btn:focus-visible {
      outline: 2px solid var(--rojo);
      outline-offset: 3px;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--rojo);
      box-shadow: none;
      color: var(--rojo);
    }

    .btn-outline:hover,
    .btn-outline:focus {
      background: rgba(255, 30, 30, 0.1);
      color: var(--btn-hover);
      outline: none;
    }

    /* SECCIONES */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    section:nth-child(even) {
      background-color: var(--gris-oscuro);
    }

    h3 {
      font-size: 2.2rem;
      color: var(--rojo);
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      user-select: none;
    }

    h3::after {
      content: '';
      display: block;
      width: 50%;
      height: 3px;
      background: var(--rojo);
      margin: 10px auto 0;
      opacity: 0.5;
      border-radius: 3px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #222;
      padding: 30px 25px;
      border-radius: 15px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255, 30, 30, 0.1);
      transition: all 0.3s ease;
      text-align: left;
    }

    .card:hover,
    .card:focus-within {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(255, 30, 30, 0.2);
      border-color: var(--rojo);
      outline: none;
    }

    .card h4 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #fff;
      user-select: none;
    }

    .card p {
      color: var(--gris-medio);
      font-size: 1rem;
      line-height: 1.4;
    }

    .highlight {
      color: var(--rojo);
      font-weight: 600;
    }

    /* Cobertura */
    .cobertura-container {
      max-width: 900px;
      margin: 40px auto;
      position: relative;
    }

    .mapa-cobertura {
      width: 100%;
      height: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 2px solid var(--rojo);
      background-color: var(--gris-cobertura);
    }

    .growth-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 30, 30, 0.9);
      color: white;
      padding: 12px 15px;
      border-radius: 50px;
      font-weight: 700;
      display: flex;
      align-items: center;
      animation: pulseGrowth 2s infinite, flash 1.5s infinite;
      z-index: 2;
      user-select: none;
      cursor: default;
      font-size: 1rem;
    }

    .growth-badge::after {
      content: "‚ö°";
      margin-left: 8px;
      font-size: 1.2em;
      animation: flash 1.5s infinite;
    }

    .zonas {
      margin-top: 30px;
      text-align: left;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      color: var(--gris-claro);
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .zonas li {
      list-style: none;
      margin: 15px 0;
      position: relative;
      padding-left: 30px;
    }

    .zonas li::before {
      content: "üìç";
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Tracker */
    .tracker-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      max-width: 650px;
      margin: 40px auto;
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    .tracker-box input {
      padding: 14px;
      width: 70%;
      background: #111;
      color: var(--gris-claro);
      border: 1px solid #444;
      border-radius: 8px;
      margin-right: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .tracker-box input:focus {
      border-color: var(--rojo);
      outline: none;
    }

    .tracker-box button {
      padding: 14px 25px;
      font-weight: 600;
    }

    #tracking-result {
      margin-top: 25px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      border-left: 3px solid var(--rojo);
      min-height: 120px;
      font-size: 1rem;
      color: var(--gris-claro);
    }

    /* Testimonios */
    .testimonial {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      border-left: 4px solid var(--rojo);
      text-align: left;
      font-style: italic;
      font-size: 1.05rem;
      color: var(--gris-claro);
      position: relative;
      user-select: none;
    }

    .testimonial span {
      font-weight: 600;
      color: var(--rojo);
      display: block;
      text-align: right;
      margin-top: 15px;
      font-style: normal;
      user-select: text;
    }

    /* WhatsApp flotante */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 65px;
      height: 65px;
      background: var(--whatsapp-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      z-index: 1000;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    .whatsapp-float:hover,
    .whatsapp-float:focus {
      transform: scale(1.1);
      animation: none;
      outline: none;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
      user-select: none;
      pointer-events: none;
    }

    /* Formulario contacto */
    form#contact-form {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    form#contact-form input,
    form#contact-form textarea {
      padding: 15px;
      background-color: #111;
      color: var(--gris-claro);
      border: 1px solid #444;
      border-radius: 8px;
      resize: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form#contact-form input:focus,
    form#contact-form textarea:focus {
      border-color: var(--rojo);
      outline: none;
    }

    form#contact-form input::placeholder,
    form#contact-form textarea::placeholder {
      color: #777;
    }

    .contact-info {
      margin-top: 30px;
      color: var(--gris-medio);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 1rem;
    }

    .contact-info a {
      color: var(--gris-claro);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover,
    .contact-info a:focus {
      color: var(--rojo);
      outline: none;
    }

    /* Footer */
    footer {
      background: #111;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
      padding: 25px 20px;
      border-top: 1px solid #333;
      user-select: none;
    }

    footer p + p {
      margin-top: 10px;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .stat-item {
      background: rgba(255, 30, 30, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      border: 1px solid var(--rojo);
      min-width: 130px;
      user-select: none;
    }

    .stat-item h4 {
      font-size: 2.5rem;
      color: var(--rojo);
      margin-bottom: 5px;
      font-weight: 700;
      line-height: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }
      nav a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
      .tracker-box input {
        width: 100%;
        margin-bottom: 15px;
      }
      .stats {
        gap: 15px;
      }
      .stat-item {
        padding: 15px 20px;
      }
      .stat-item h4 {
        font-size: 1.8rem;
      }
      .mapa-cobertura {
        height: 300px;
      }
      .growth-badge {
        top: 10px;
        right: 10px;
        font-size: 0.8rem;
        padding: 8px 12px;
      }
      .card {
        text-align: center;
      }
      .zonas {
        font-size: 1rem;
        padding: 0 10px;
      }
      form#contact-form {
        max-width: 100%;
      }
    }
  </style>
</head>
