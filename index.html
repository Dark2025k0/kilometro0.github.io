  <script>
    async function cotizarEnvio() {
      const zona = document.getElementById('zona').value;
      const direccion = document.getElementById('direccion').value;
      let mensaje = '';

      if (zona === 'express' && direccion) {
        const origen = encodeURIComponent("Av. Cusubamba y Tendales, Quito, Ecuador");
        const destino = encodeURIComponent(direccion);
        const apiKey = 'TU_API_KEY_DE_GOOGLE';

        try {
          const response = await fetch(`https://maps.googleapis.com/maps/api/distancematrix/json?origins=${origen}&destinations=${destino}&key=${apiKey}`);
          const data = await response.json();

          if (data.status === "OK") {
            const distanciaKm = data.rows[0].elements[0].distance.value / 1000;
            const costo = 5 + Math.max(0, distanciaKm - 1) * 0.5;
            mensaje = `Mensajería Express\nDistancia: ${distanciaKm.toFixed(2)} km\nCosto estimado: $${costo.toFixed(2)}`;
          } else {
            mensaje = 'No se pudo calcular la distancia. Verifica la dirección ingresada.';
          }
        } catch (error) {
          mensaje = 'Error al conectar con Google Maps. Intenta nuevamente.';
        }
      } else {
        switch (zona) {
          case 'centro':
          case 'norte':
          case 'sur':
          case 'valles':
            mensaje = 'Costo de entrega: $3.50';
            break;
          case 'express':
            mensaje = 'Mensajería Express desde $5 según la distancia';
            break;
          default:
            mensaje = 'Zona fuera de cobertura';
        }
      }

      document.getElementById('precio').textContent = mensaje;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const enlaces = document.querySelectorAll('nav a');
      enlaces.forEach(enlace => {
        if (enlace.textContent.toUpperCase().includes("COBERTURA")) {
          enlace.addEventListener('click', e => {
            e.preventDefault();
            window.open('https://www.google.com/maps/d/edit?mid=1rue098ufi3My-VkT-NEtVKMx-LBL4RA&usp=sharing', '_blank');
          });
        }
      });
    });
  </script>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>

<body>
  <header>
    <img src="./bc98fcf9-970b-4d54-b6da-32ce79026a14.png" alt="Logo Kilómetro Cero" class="logo">
    <h1>Kilómetro Cero</h1>
    <nav>
      <a href="#cotizador">Cotizador</a>
      <a href="#contacto">Contacto</a>
      <a href="#" id="cobertura">Cobertura</a>
    </nav>
  </header>

  <section id="cotizador" class="cotizador">
    <h2>💸 Cotiza tu envío</h2>
    <label for="zona">Selecciona zona:</label>
    <select id="zona">
      <option value="centro">Centro de Quito</option>
      <option value="norte">Norte de Quito</option>
      <option value="sur">Sur de Quito</option>
      <option value="valles">Valles</option>
      <option value="express">Mensajería Express</option>
    </select>
    <label for="direccion">Dirección destino (solo para Express):</label>
    <input type="text" id="direccion" placeholder="Ej. Calle Ejemplo 123, Quito">
    <button onclick="cotizarEnvio()">Calcular costo</button>
    <div id="precio" class="resultado"></div>
  </section>

  <section id="contacto" class="formulario">
    <h2>📩 Contáctanos directamente</h2>
    <form action="https://formsubmit.co/kilometro0ec@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" rows="4" placeholder="Tu mensaje" required></textarea>
      <input type="hidden" name="_subject" value="Nuevo mensaje desde la web Kilómetro 0">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Gracias por contactarte con Kilómetro Cero. Te responderemos pronto.">
      <input type="hidden" name="_next" value="https://kilometro0-ec.github.io/confirmacion.html">
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Kilómetro Cero. Quito, Ecuador</p>
  </footer>

  <div class="elfsight-app-f60fee5f-f010-46de-8f3c-96f61261b102" data-elfsight-app-lazy></div>
