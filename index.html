<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta a Kilometro0 para pedidos, colaboraciones o soporte.">
    <title>Contacto | Kilometro0</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Íconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="contacto" class="contact-section">
        <div class="container">
            <h2 class="section-title">Contáctanos</h2>
            <div class="contact-grid">
                <!-- Formulario -->
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Asunto:</label>
                        <select id="subject" name="subject">
                            <option value="pedido">Pedido</option>
                            <option value="soporte">Soporte</option>
                            <option value="colaboracion">Colaboración</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                    <div id="form-message" class="form-message"></div>
                </form>

                <!-- Información de contacto -->
                <div class="contact-info">
                    <h3><i class="fas fa-map-marker-alt"></i> Ubicación</h3>
                    <p>Quito, Ecuador</p>
                    
                    <h3><i class="fas fa-clock"></i> Horario</h3>
                    <p>Lunes a Viernes: 9:00 AM - 6:00 PM</p>
                    
                    <h3><i class="fas fa-phone"></i> Teléfono</h3>
                    <p><a href="tel:+593XXXXXXXXX">+593 XX XXX XXXX</a></p>
                    
                    <h3><i class="fas fa-envelope"></i> Email</h3>
                    <p><a href="mailto:hola@kilometro0.ec">hola@kilometro0.ec</a></p>
                    
                    <!-- Redes Sociales -->
                    <div class="social-links">
                        <a href="https://wa.me/593XXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://instagram.com/kilometro0.ec" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://facebook.com/kilometro0.ec" target="_blank"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
